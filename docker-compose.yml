version: '3'

services:
  app:
    build:
      context: app
    ports:
      - "8080:8080"
    volumes:
      - ./app/views:/views/
      - ./app/public:/public/
    env_file: ./node.env
    depends_on:
      - mysql

  mysql:
    container_name: mysql_host
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_USER: root
      TZ: 'Asia/Tokyo'
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=mysql_host
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
      - 8081:80
    depends_on:
      - mysql